# Rime schema
# encoding: utf-8

schema:
  schema_id: zhuiyue
  name: 流星追月
  version: "0.3.0"
  author:
    - 流星追月 <zhuangzhemin@qq.com>
  description: |
    小鹤音形
    - Flypy by 小鹤
    - Rime schema by 佛振 <chen.sst@gmail.com>
    - Chinese Dict from wiki_zh
    - English & librime-lua-script by shewer
  dependencies:
    - flypy_chars
    - flypy_phrases
    - wiki_zh

switches:
  - name: ascii_mode
    reset: 1
    states: [ 中, En ]
  - name: full_shape
    states: [ ◖, ● ]
  - name: simplification
    reset: 1
    states: [ 繁, 简 ]
  - name: ascii_punct
    states: [ 。, ． ]
  #- options: [ gbk+emoji, utf8 ]
  #  states: [ GBK, UTF-8 ]
  #  reset: 0
  - name: _hide_candidate
    states: [ ☐, ─ ]
    reset: 1

engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - script_translator
    - table_translator@flypy_phrases
    - table_translator@wiki_zh
    - table_translator@custom_phrase_completion
    - table_translator@custom_phrase_no_completion
    - reverse_lookup_translator
  filters:
    - simplifier
    - uniquifier
    #- charset_filter@gb2312+emoji
    #- charset_filter@gbk+emoji

speller:
  alphabet: "zyxwvutsrqponmlkjihgfedcbaZYXWVUTSRQPONMLKJIHGFEDCBA`/:"
  delimiter: " '"
  algebra:
    - derive/^(.*)$/~$1/  # backup original pin yin code 
    - xform/^sh(\w+)$/U$1/
    - xform/^ch(\w+)/I$1/
    - xform/^zh(\w+)/V$1/
    - xform/^(\w+)iang$/$1L/
    - xform/^(\w+)uang$/$1L/
    - xform/^(\w+)iong$/$1S/
    - xform/^(\w+)ong$/$1S/
    - xform/^(\w+)uan$/$1R/
    - xform/^(\w+)eng$/$1G/
    - xform/^(\w+)ang$/$1H/
    - xform/^(\w+)ing$/$1K/
    - xform/^(\w+)uai$/$1K/
    - xform/^(\w+)ian$/$1M/
    - xform/^(\w+)iao$/$1N/
    - xform/^(\w+)iu$/$1Q/
    - xform/^(\w+)ei$/$1W/
    - xform/^(\w+)ue$/$1T/
    - xform/^(\w+)ve$/$1T/
    - xform/^(\w+)un$/$1Y/
    - xform/^(\w+)uo$/$1O/
    - xform/^(\w+)ie$/$1P/
    - xform/^(\w+)ai$/$1D
    - xform/^(\w+)en$/$1F/
    - xform/^(\w+)an$/$1J/
    - xform/^(\w+)ou$/$1Z/
    - xform/^(\w+)ia$/$1X/
    - xform/^(\w+)ua$/$1X/
    - xform/^(\w+)ao$/$1C/
    - xform/^(\w+)ui$/$1V/
    - xform/^(\w+)in$/$1B/
    - xform/^ang$/ah/
    - xform/^eng$/eh/
    - xform/^([aoe])$/$1$1/
    - xlit/QWRTYUIOPSDFGHJKLZXCVBNM/qwrtyuiopsdfghjklzxcvbnm/
    - derive/^(\w+);(\w)(\w)$/$1$2$3/  # Flypy: ABCD
    - derive/^(\w+);(\w)(\w)$/$1$2`/   # Flypy: ABC`
    - derive/^(\w+);(\w)(\w)$/$1`$3/   # Flypy: AB`D
    - derive/^(\w+);(\w)(\w)$/$1``/    # Flypy: AB``
    - derive/^(\w+);(\w)(\w)$/$1$2/    # Flypy: ABC
    - xform/^(\w+);(\w)(\w)$/$1/       # Flypy: AB
    - xform/^~// # restore original quanpin
    #- abbrev/^(.).+$/$1/

simplifier:
  opencc_config: t2s.json          # opencc 繁体->简体转换

translator:
  dictionary: zhuiyue
  prism: zhuiyue
  enable_correction: true          # 在手机上开启按键纠错
  preedit_format:
  enable_charset_filter: true

flypy_phrases:                     # 小鹤音形-短语，支持自动补全, 词库源自现代汉语词典
  enable_encoder: false
  encode_commit_history: false
  enable_sentence: false
  enable_user_dict: true
  dictionary: flypy_phrases
  initial_quality: -1

wiki_zh:                           # 小鹤音形-维基中文词条, 支持自动补全
  enable_encoder: false
  encode_commit_history: false
  enable_sentence: false
  enable_user_dict: true
  dictionary: wiki_zh
  initial_quality: -1

custom_phrase_completion:         # 用户自定义词库custom_phrase_completion.txt，支持自动补全
  dictionary: ""
  user_dict: custom_phrase_completion
  db_class: stabledb
  enable_completion: true
  enable_sentence: false
  initial_quality: 1

custom_phrase_no_completion:     # 用户自定义词库custom_phrase_no_completion.txt，不支持自动补全
  dictionary: ""
  user_dict: custom_phrase_no_completion
  db_class: stabledb
  enable_completion: false
  enable_sentence: false
  initial_quality: 1

reverse_lookup:
  dictionary: flypy_chars
  enable_completion: true
  prefix: "`"
  suffix: "$"
  tips: 〔小鹤音形〕

punctuator:
  import_preset: default

key_binder:
  bindings:
    # 用"-"和"="进行翻页
    - { when: has_menu, accept: minus, send: Page_Up }
    - { when: has_menu, accept: equal, send: Page_Down }
    # 用Tab键来移动光标到第2个字符后面，以便输入第1个字的形码
    - { when: composing, accept: Tab, send_sequence:  "{Home}{Right}{Right}" }
    # Right键改成向右移动两个字符（双拼两个字符输入一个汉字）
    - { when: composing, accept: Right, send_sequence: "{Right}{Right}" } # 向右移动光标到后1个字位置
    # Control+HJKL作为方向键
    - { when: has_menu, accept: Control+h, send: Left } # 向左移动光标到前1个字位置
    - { when: has_menu, accept: Control+j, send: Down } # 竖排候选词模式，移动到下一个候选词
    - { when: has_menu, accept: Control+k, send: Up } # 竖排候选词模式，移动到上一个候选词
    - { when: has_menu, accept: Control+l, send_sequence:  "{Right}{Right}" } # 向右移动光标到后1个字位置
    # 手机上按Shift+Delete键不方便，用X键长按得到的"Control+x"来删除候选字
    - { when: has_menu, accept: Control+x, send: Shift+Delete } # DeleteCandidate for Android

recognizer:
  # import_preset: default
  patterns:
    reverse_lookup: "[a-z`]*`+[a-z`]*"

menu:
  page_size: 9 #候选项数
  
style:
  horizontal: false       # 使用竖排以适应英文输入中文释义显示要求
  # inline_preedit: false   # 必須爲false

